<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Digit Recognizer</title>
    
<script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #drawing-canvas {
            touch-action: none;
            border: 2px solid #3b82f6;
            cursor: crosshair;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 max-w-xl w-full text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4">Draw a Digit ✍️</h1>
        <p class="text-gray-600 mb-6">Draw a single digit (0-9) in the box below. It's ready for any device!</p>

        <canvas id="drawing-canvas" width="280" height="280" class="rounded-lg bg-gray-50 mb-6 mx-auto"></canvas>

        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <button id="predict-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-md">
                Predict
            </button>
            <button id="clear-btn" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-md">
                Clear
            </button>
        </div>

        <div id="loading-spinner" class="hidden text-center mt-6">
            <div class="animate-spin inline-block w-8 h-8 border-4 rounded-full border-t-blue-500 border-r-blue-500 border-b-blue-200 border-l-blue-200" role="status">
                <span class="hidden">Loading...</span>
            </div>
            <p class="mt-2 text-blue-500 text-sm">Waiting for prediction...</p>
        </div>

        <div id="prediction-output" class="text-center mt-6">
            <p class="text-gray-600 text-lg md:text-xl">Prediction:</p>
            <p id="prediction-text" class="text-6xl md:text-7xl font-extrabold text-blue-700 mt-2">?</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const predictBtn = document.getElementById('predict-btn');
        const clearBtn = document.getElementById('clear-btn');
        const predictionText = document.getElementById('prediction-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        const CANVAS_SIZE = 280;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        const PREDICTION_API_URL = 'http://127.0.0.1:5000/predict';

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            predictionText.innerText = '?';
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getCoordinates(e);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            const [x, y] = getCoordinates(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            [lastX, lastY] = [x, y];
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return [e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top];
            } else {
                return [e.clientX - rect.left, e.clientY - rect.top];
            }
        }

        async function predictDigit() {
            loadingSpinner.classList.remove('hidden');
            predictionText.innerText = '...';

            const imageData = canvas.toDataURL('image/png');

            try {
                const response = await fetch(PREDICTION_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                
                predictionText.innerText = result.prediction;

            } catch (error) {
                console.error('Prediction failed:', error);
                predictionText.innerText = 'Error';
                alert('An error occurred during prediction. Please check if the backend server is running and accessible.');
            } finally {
                loadingSpinner.classList.add('hidden');
            }
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        
        canvas.addEventListener('touchstart', (e) => startDrawing(e));
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);
        canvas.addEventListener('touchmove', (e) => draw(e));

        predictBtn.addEventListener('click', predictDigit);
        clearBtn.addEventListener('click', clearCanvas);

        window.onload = clearCanvas;
    </script>
</body>
</html>
